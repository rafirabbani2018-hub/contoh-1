<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Planner Kita</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff0f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #4a4a4a;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 { color: #ff4d6d; font-size: 1.5rem; }
        p { margin-bottom: 2rem; line-height: 1.6; }
        .btn-group { display: flex; flex-direction: column; gap: 10px; }
        button {
            background-color: #ff758f;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s, background 0.3s;
        }
        button:hover { background-color: #ff4d6d; transform: scale(1.05); }
    </style>
</head>
<body>

<div class="container" id="game-container">
    <h1 id="question">Halooo Haliza Amalia! ðŸ‘‹</h1>
    <p id="description">Dalam rangka silaturahmi gua mau ajak lu ketemuan, tapi di sini lu yang nentuin pilihannya ya.</p>
    
    <div class="btn-group" id="options">
        <button onclick="nextStep('start')">Mulai Sekarang!</button>
    </div>
</div>

<script>
    // --- 1. KONFIGURASI ---
    const nomorWA = "6285780078780"; 
    let riwayatPilihan = [];

    const content = {
        start: {
            question: "Mau ke mana kita?",
            description: "Pilih rutenya:",
            options: [
                { text: "Daerah Jakarta Timur aja", link: "jakarta" },
                { text: "Luar Jakarta Timur", link: "luar" }
            ]
        },
        jakarta: {
            question: "Oke, Daerah Jakarta Timur",
            description: "Mau ngapain kita?",
            options: [
                { text: "Ngopi kayak kemaren", link: "finish_A" },
                { text: "Jalan-jalan di mall", link: "finish_B" }
            ]
        },
        luar: {
            question: "Wah, tumben mau jalan jauh!",
            description: "Ke mana tujuan kita?",
            options: [
                { text: "Jakpus/Jaksel (Blok M/tentatif)", link: "finish_jakpus" },
                { text: "Depok/Ciputat (tentatif)", link: "finish_depok" }
            ]
        },
        finish_A: { question: "Okayy!! â˜•", description: "Gua jemput jam 10 pagi!", options: [] },
        finish_B: { question: "Siapp!! ðŸ›ï¸", description: "Siap-siap kakinya pegel wkwkwkwk", options: [] },
        finish_jakpus: { question: "Okayy!! ðŸ”", description: "Kita cari Vino sampe dapet. Semoga ketemu Aamiin!", options: [] },
        finish_depok: { question: "Siapp!! ðŸš—", description: "Siapin topik yang banyak ya wkwkwk", options: [] }
    };

    // --- 2. LOGIKA UTAMA ---
    function nextStep(step, textKlik) {
        if(textKlik) riwayatPilihan.push(textKlik); // Mencatat pilihan

        const data = content[step];
        if(!data) return; // Mencegah error jika data tidak ditemukan

        document.getElementById('question').innerText = data.question;
        document.getElementById('description').innerText = data.description;
        
        const btnGroup = document.getElementById('options');
        btnGroup.innerHTML = ""; 

        // Munculkan tombol pilihan
        if (data.options.length > 0) {
            data.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.innerText = opt.text;
                btn.onclick = () => nextStep(opt.link, opt.text); // Kirim teks tombol
                btnGroup.appendChild(btn);
            });
        } else {
            // HALAMAN AKHIR: Munculkan tombol WhatsApp
            const rangkuman = riwayatPilihan.join(" > ");
            const pesan = encodeURIComponent("Oi, gue udah pilih rencananya: " + rangkuman);
            
            const waBtn = document.createElement('button');
            waBtn.innerText = "Kabari lewat WA";
            waBtn.style.backgroundColor = "#25D366"; // Hijau WA
            waBtn.style.marginBottom = "10px";
            waBtn.onclick = () => window.open(`https://wa.me/${nomorWA}?text=${pesan}`);
            btnGroup.appendChild(waBtn);

            const backBtn = document.createElement('button');
            backBtn.innerText = "Ulangi Pilihan";
            backBtn.style.backgroundColor = "#ccc";
            backBtn.onclick = () => location.reload();
            btnGroup.appendChild(backBtn);
        }
    }
</script>
</body>
</html>
