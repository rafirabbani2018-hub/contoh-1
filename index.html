<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Planner Kita </title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff0f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #4a4a4a;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 { color: #ff4d6d; font-size: 1.5rem; }
        p { margin-bottom: 2rem; line-height: 1.6; }
        .btn-group { display: flex; flex-direction: column; gap: 10px; }
        button {
            background-color: #ff758f;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s, background 0.3s;
        }
        button:hover { background-color: #ff4d6d; transform: scale(1.05); }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container" id="game-container">
    <h1 id="question">Halooo Haliza Amalia! </h1>
    <p id="description">Dalam rangka silaturahmi gua mau ajak lu ketemuan, tapi disini lu yang nentuin pilihannya ya.</p>
    
    <div class="btn-group" id="options">
        <button onclick="nextStep('start')">Mulai Sekarang!</button>
    </div>
</div>

<script>
    // --- 1. TARO NOMOR WA DI SINI ---
    const nomorWA = "6285780078780"; // Ganti dengan nomor kamu (awali dengan 62)
    let riwayatPilihan = [];
    const content = {
        start: {
            question: "Mau ke mana kita?",
            description: "Pilih:",
            options: [
                { text: "Daerah Jakarta Timur aja", link: "jakarta" },
                { text: "Luar Jakarta Timur", link: "luar" }
            ]
        },
        jakarta: {
            question: "Oke, Daerah Jakarta Timur",
            description: "Mau ngapain kita?",
            options: [
                { text: "A (Ngopi kayak kemaren)", link: "finish_A" },
                { text: "B (jalan-jalan di mall)", link: "finish_B" }
            ]
        },
        luar: {
            question: "Wah, tumben mau jalan jauh!",
            description: "Ke mana tujuan kita?",
            options: [
                { text: "Jakpus/Jaksel (Blok M/tentatif)", link: "finish_jakpus" },
                { text: "Depok/Ciputat (tentatif)", link: "finish_depok" }
            ]
        },
        // Halaman Akhir
        finish_A: { question: "Okayy!! ", description: "Gua jemput jam 10 pagi!", options: [] },
        finish_B: { question: "Siapp!! ", description: "PSiap-siap kakinya pegel wkwkwkwk", options: [] },
        finish_jakpus: { question: "Okayy!! ", description: "Kita cari Vino sampe dapet. Semoga ketemu Aamiin!", options: [] },
        finish_depok: { question: "Siapp!! ðŸš—", description: "Siapin topik yang banyak ya wkwkwk", options: [] }
    };

    function nextStep(step) {
        const data = content[step];
        document.getElementById('question').innerText = data.question;
        document.getElementById('description').innerText = data.description;
        
        const btnGroup = document.getElementById('options');
        btnGroup.innerHTML = ""; // Hapus tombol lama

        data.options.forEach(opt => {
            const btn = document.createElement('button');
            btn.innerText = opt.text;
            btn.onclick = () => nextStep(opt.link);
            btnGroup.appendChild(btn);
        });

        // Jika tidak ada opsi lagi, berarti selesai
        if (data.options.length === 0) {
            const backBtn = document.createElement('button');
            backBtn.innerText = "Ulangi Pilihan";
            backBtn.style.backgroundColor = "#ccc";
            backBtn.onclick = () => location.reload();
            btnGroup.appendChild(backBtn);
        }
    }
</script>

</body>

</html>
